  node:
    version: 6.9.5
  services:
    - docker

# checkout

# dependencies
dependencies:
  pre:
    # install awscli for ElasticBeanstalk
    - pip install awscli
  override:
    - docker info
    # $CIRCLE_SHA1: The SHA1 of the commit being test.
    - docker build --rm=false -r ntoung/thumbs:$CIRCLE_SHA1 .

# database
database:
  override:

# compile

# test
test:
  override:

# deployment
deployment:
  # production
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      # This step pushes the image to docker hub
      - docker push ntoung/thumbs
      # Run deploy.sh to pull from docker hub to AWSEBS
      - ./deploy.sh $CIRCLE_SHA1

