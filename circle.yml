# machine
machine:
  environment:
    DOCKER_EMAIL: 
  node:
    version: 6.9.5
  services:
    - docker

# checkout

# dependencies
dependencies:
  pre:
    # decrypt encrypted environment variables
    - openssl aes256-cbc -d -in .circle_env_cipher -k $KEY >> ~/.circlerc

    # install awscli for ElasticBeanstalk
    - pip install awscli
  override:
    - docker info
    # $CIRCLE_SHA1: The SHA1 of the commit being test.
    - docker build --rm=false -r ntoung/thumbs:$CIRCLE_SHA1 .

# database
database:
  override:


# compile

# test

# deployment
deployment:
  # production
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ntoung/thumbs

